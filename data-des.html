    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);
    
          function drawChart() {
    
            var data = google.visualization.arrayToDataTable([
              ['Task', 'Hours per Day'],
              ['Twitter',     16],
              ['Instagram',      14],
              ['Pinterest',  13],
              ['Youtube', 2],
              ['Facebook',    55]
            ]);
    
            var options = {
              title: 'Most Visited Social Media Websites in the USA',
              is3D: true,
              colors: ['#ffaa39', '#FFF1C2', '#7b7c80', '#fecd67', '#c0e4e4'],
              textStyle: {
                color: 'black'
            }
            };
    
            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
    
            chart.draw(data, options);
          }
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages:['corechart']});
        google.charts.setOnLoadCallback(drawChart);

            function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ["Website", "Million", { role: "style" } ],
                ["Google", 17.11, "#c0e4e4"],
                ["YouTube", 11.50, "#7b7c80"],
                ["Pornhub", 2.34, "#ffaa39"],
                ["Facebook", 2.07, "color: #FFF1C2"]
                
                ]);

            var view = new google.visualization.DataView(data);
                view.setColumns([0, 1,
                     { calc: "stringify",
                       sourceColumn: 1,
                       type: "string",
                       role: "annotation" },
                     2]);

            var options = {
      title: "Top 5 Most Visited Websites in the US, By billions (2022)",
      width: 600,
      height: 400,
      bar: {groupWidth: "95%"},
      legend: { position: "none" },
      textStyle: {
        color: 'black'
      }
                            };
                var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
                        chart.draw(view, options);
        }
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ['Task', 'Hours per Day'],
      ['Chrome',     48],
      ['Safari',      43],
      ['Edge',  6],
      ['FireFox', 2],
      ['Samsung Internet',    1]
    ]);

    var options = {
      title: 'Most Popular Browsers in the United States',
      colors: ['#c0e4e4', '#fecd67', '#ffaa39', '#7b7c80', '#FFF1C2'],
      textStyle: {
        color: 'black'
      }
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
  }
    </script>
